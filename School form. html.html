<html>
<head>
<title>School Registration Form</title>

</head>
<body>
    <style>
        body{background-color: pink;}

<h1>SCHOOL PORTAL REGISTRATION FORM</h1>
<b> Name:</b>
<input type="text"name="name"><br>
<b> Age:</b>
<input type="text"name="Age"><br><br>
<b>Class:</b>
<input type="text"name="Class"><br><br>
<b>Department</b>
<input type="text"name="Department"><br><br>
<b>Suject:</b>
<input type="text"name="subject"><br><br>
<b>Tuition Bill:</b>
<input type="text"name="Tution Bill"><br><br>
<b>Origin:</b>
<input type="text"name="Origin"><br><br>
<b>Address:</b>
<input type="text"name="Address"><br><br>

<input type="text"name="date of date"><br><br>
<b>Phonenumber:</b>
<input type="text"name="Phonenumber"><br><br>

<input type="text"name="email"><br><br>

<input type="text"name="gender"><br>
<input type="radio"name="gender"value="Male">Male<br>
<input type="radio"name="gender"value="female" checked>Female<br>

<textarea name="message"rows="10"cols="30">Give your Feedback</textarea><br><br>
<input type="Submit"value="Submit">

</body>
